<mat-card class="card">
  <mat-card-header>
    <h2>Sign Up</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
        <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
          <div *ngIf="!!f.username.errors.required">Username is required</div>
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="fname" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"
          placeholder="First Name" />
        <div *ngIf="submitted && !!f.fname.errors" class="invalid-feedback">
          <div *ngIf="!!f.fname.errors.required">First Name is required</div>
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="lname" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
        <div *ngIf="submitted && !!f.lname.errors" class="invalid-feedback" >
          <div *ngIf="!!f.lname.errors.required">Last Name is required</div>
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="mname" placeholder="Middle Name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="phone" placeholder="Phone"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && !!f.phone.errors" class="invalid-feedback">
          <div *ngIf="!!f.phone.errors.required">Phone Number is required</div>
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="email" placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
          <div *ngIf="!!f.email.errors.required">Email is required</div>
        </div>
      </mat-form-field>
      <mat-form-field  class="example-full-width">
        <input matInput placeholder="Password" type="password" formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
          <div *ngIf="!!f.password.errors.required">Password is required</div>
          <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </mat-form-field>

        <label>Select the Roles(s):</label>
        <div *ngFor="let role of roleList">
          <mat-checkbox class="example-margin" formControlName="roles" value="{{ role.id }}" (change)="onChange(role.id)" >{{ role.name }}</mat-checkbox>
        </div>

          <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
      <img *ngIf="loading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>

  </mat-card-content>
</mat-card>
