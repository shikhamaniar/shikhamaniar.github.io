<mat-card>
  <mat-card-title>
    Sign Up
  </mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
          <mat-error *ngIf="!!f.username.hasError('required')">Username is required</mat-error>

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="fname" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"
          placeholder="First Name" />
          <mat-error *ngIf="!!f.fname.hasError('required')">First Name is required</mat-error>

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="lname" placeholder="Last Name"
          [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
          <mat-error *ngIf="!!f.lname.hasError('required')">Last Name is required</mat-error>

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="mname" placeholder="Middle Name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="phone" placeholder="Phone">
        <mat-error *ngIf="!!f.phone.hasError('required')">
          Phone Number Is Required</mat-error>
        <mat-error *ngIf="!!f.phone.hasError('minlength')">
          Phone Number must be at least 10 Digits</mat-error>
        <mat-error *ngIf="!f.phone.hasError('success')">
          Already exist!</mat-error>

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="email" placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <mat-error *ngIf="!!f.email.hasError('required')">Email is required</mat-error>

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" formControlName="password" />
          <mat-error *ngIf="!!f.password.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="!!f.password.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <label>Select the Roles(s):</label>
      <div *ngFor="let role of roleList">
        <mat-checkbox class="example-margin" formControlName="roles" value="{{ role.id }}" (change)="onChange(role.id)">
          {{ role.name }}</mat-checkbox>
        </div>
      <button [disabled]="loading" mat-raised-button color="primary">Sign Up</button>
      <button class="right-button" [routerLink]="['/roles']" mat-button color="basic">Roles</button>

      <button class="right-button" [routerLink]="['']" mat-button color="basic">Cancel</button>
    </form>
  </mat-card-content>
  <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
</mat-card>
