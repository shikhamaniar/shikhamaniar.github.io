<mat-card>
  <mat-card-title>
    Create Role
  </mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="createRoleForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="name" class="form-control" placeholder="Role Name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
          <div *ngIf="!!f.name.errors.required">Role Name is required</div>
        </div>
      </mat-form-field>


      <label>Select the Permission(s):</label>
      <!-- <div *ngFor="let role of permissionList">
        <mat-checkbox class="example-margin" formControlName="permissions" value="{{ permission.id }}"
          (change)="onChange(permission.id)">
          {{ permission.name }}</mat-checkbox>
      </div> -->
      <div *ngFor="let permission of permissions">
        <mat-checkbox class="example-margin" formControlName="permissionIds" value="{{ permission.id }}"
          (change)="onChange(permission.id)">
          {{ permission.name }}</mat-checkbox>
      </div>
      <button mat-raised-button [disabled]="loading" color="primary">Submit</button>
      <button class="right-button" mat-button [routerLink]="['/login']" color="basic">Cancel</button>
    </form>
  </mat-card-content>
  <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
</mat-card>
